<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"/>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{% url 'accounts:list-profile' %}" class="nav-link px-2 link-dark">Accounts</a></li>
            <li><a href="{% url 'customer:list-customer' %}" class="nav-link px-2 link-dark">Customers</a></li>
            <li><a href="{% url 'invoice:invoice-list' %}" class="nav-link px-2 link-dark">Invoices</a></li>
            <li><a href="{% url 'task:task-list' %}" class="nav-link px-2 link-dark">Tasks</a></li>
            <li><a href="{% url 'task:request-list' %}" class="nav-link px-2 link-dark">Requests</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                </a>
            {% endif %}
            <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-primary">Logout</button>
            </a>
        </div>
    </header>
</div>

<main>
    {% block content %}
    {% endblock %}
</main>
<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
