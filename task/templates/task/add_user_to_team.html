<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ team.name }}</h1>
        <ul>
            {% for user in users %}
                <li>{{ user.user_id.first_name }} {{ user.user_id.last_name }}</li>
            {% endfor %}
        </ul>
    <h2>Dodać nowego członka Team'u?</h2>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Dodaj">
    </form>

</body>
</html>
